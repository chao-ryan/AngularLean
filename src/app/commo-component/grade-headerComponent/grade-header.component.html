
<table>
    <thead>
        <th>{{header[0]}}</th>
        <th>{{header[1]}}</th>
        <th>{{header[2]}}</th>
    </thead>
    <tbody>
        <tr *ngFor = "let data of body">
        <td>{{data.MyID}}</td>
        <td>{{data.MyName}}</td>
        <td class="scoreRow">
            <div class="btn-box" (click)="incScoreClick(data)">
                <button>+</button>
            </div>            
            <div class="score-box">
                <input type="text" [(ngModel)]="data.Score">
            </div>
            <div class="btn-box" (click)="decScoreClick(data)">
                <button>-</button>
            </div>            
        </td>
    </tr>
    </tbody>
    
</table>
