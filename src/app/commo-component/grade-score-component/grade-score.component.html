<div class="score-box">
    <div class="btn-box" (click)="incScoreClick()">
        <button>+</button>
    </div>            
    <div class="score-input">
        <input type="text" class="common" [(ngModel)]="score" [class.red]="flag">
    </div>
    <div class="btn-box" (click)="decScoreClick()">
        <button>-</button>
    </div>
</div>
